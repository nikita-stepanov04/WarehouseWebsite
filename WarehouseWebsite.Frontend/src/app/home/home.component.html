<app-main-template>
  <div *ngIf="tokenService.isAuthorized(); else loggedOut">
    <p>Access token: {{info.accessToken}}</p>
    <p>Refresh token: {{info.refreshToken}}</p>
    <p>Roles: {{info.roles}}</p>
  </div>
</app-main-template>

<ng-template #loggedOut>
  <p>Please login</p>
</ng-template>
