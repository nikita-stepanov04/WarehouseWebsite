<div class="card mb-3 shadow-sm border-0">
  <div class="row g-0 align-items-center">
    <div class="col-auto">
      <img [src]="item.photoUrl" class="img-fluid rounded-start warehouse-image ms-1" alt="Item Image">
    </div>
    <div class="col">
      <div class="card-body d-flex justify-content-between">
        <a class="text-decoration-none d-flex justify-content-between w-100" style="color: inherit;"
           [routerLink]="['/item', item.id]">
          <div class="d-flex flex-column flex-grow-1">
            <h5 class="card-title m-0">{{item.name}}</h5>
            <p class="card-text m-0"><small class="text-muted">{{item.category | itemCategory}}</small></p>
            <p class="card-text m-0"><strong>{{item.price | currency}}</strong></p>
          </div>

          <div class="d-flex flex-column text-end justify-content-center me-3">
            <p class="card-text m-0">
              {{item.weight}}kg *
              {{item.quantity}} =
              <strong>{{item.weight * item.quantity | number:'1.1-2'}}kg</strong>
            </p>
            <p class="card-text m-0" >
              {{item.price | currency}} *
              {{item.quantity}} =
              <strong>{{item.price * item.quantity| currency}}</strong>
            </p>
          </div>
        </a>
        <div class="d-flex flex-column justify-content-center">
          <a class="text-decoration-none link-danger text-center"
             (click)="remove.emit(item.id)">
            <i class="fa-solid fa-trash-can fa-xl"></i>
          </a>
          <div class="mt-2">
            <input class="form-control px-1 text-center" type="number"
               #quantityInput
               (input)="onQuantityChange(quantityInput.value)"
               [value]="item.quantity" min="1" max="999"
               style="max-width: 4vw; max-height: 3vh"
               autocomplete="off"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
