<app-main-template>
  <div class="row justify-content-center mt-5" *ngIf="item">
    <div class="col-10">
      <div class="main-block">
        <div class="row g-5">
          <div class="col-md-6">
            <img [src]="item.photoUrl" class="img-fluid rounded-start h-100 rounded-4" alt="Item Image"
                 style="object-fit: cover; max-height: 60vh">
          </div>

          <div class="col-md-6 d-flex flex-column justify-content-center">
            <div class="card-body d-flex flex-column h-100">
              <h3 class="card-title">{{item.name}}</h3>
              <p class="text-muted my-2">{{item.category | itemCategory}}</p>
              <p class="card-text mb-4">{{item.description}}</p>
              <h5 class="text-dark">{{item.price | currency}}</h5>
              <p class="card-text"><strong>{{item.weight}} kg</strong></p>
              <p class="card-text"><strong>{{item.quantity}}</strong> available</p>

              <div class="d-flex align-items-center mt-3">
                <div class="d-flex align-items-center me-3">
                  <input id="quantityInput" type="number"
                         class="form-control text-center"
                         #quantityInput
                         value="1" min="1" max="999"
                         style="width: 5rem;">
                </div>
                <a class="link-dark text-decoration-none" (click)="cartService.addItemFromInput(item, quantityInput)">
                  <i class="fa-solid fa-basket-shopping fa-2xl"></i>
                </a>
              </div>

              <div class="mt-auto">
                <button class="btn btn-secondary px-5 mt-2" routerLink="/">
                  <i class="fa-solid fa-arrow-left-long pe-2"></i>
                  Return
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-main-template>
