<app-main-template>
  <div class="row justify-content-center">
    <div class="col-8 main-block">
      <h4 class="text-center">Missing items</h4>

      <app-item
        *ngFor="let item of items"
        [item]="item"
        [isMissing]="true">
      </app-item>
      <app-pagination
        [pagination]="pagination"
        [nextDisabled]="nextDisabled"
        (previous)="previous()"
        (next)="next()">
      </app-pagination>
    </div>
  </div>
</app-main-template>
