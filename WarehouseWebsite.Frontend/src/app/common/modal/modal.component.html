<div *ngIf="modalText" class="modal show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center border-0">
        <h5 class="mt-1">{{modalText}}</h5>
        <a class="link-success text-decoration-none ms-3" (click)="onAccept()">
          <i class="fa-regular fa-circle-check fa-xl"></i>
        </a>
        <a class="link-danger text-decoration-none ms-2" (click)="onReject()">
          <i class="fa-regular fa-circle-xmark fa-xl"></i>
        </a>
      </div>
    </div>
  </div>
</div>
