<div [formGroup]="parentForm">
  <label class="form-label">{{label}}</label>
  <input
    type="text"
    class="form-control"
    placeholder="Enter your fist name"
    formControlName="{{controlName}}"
    [class.is-invalid]="fh.isInvalid(control)"
  >
  <div class="invalid-feedback">
    <span *ngIf="fh.hasError(control, 'required')">Fist name is required</span>
    <span *ngIf="fh.hasError(control, 'minlength')">First name minimum length is 1 signs</span>
    <span *ngIf="fh.hasError(control, 'maxlength')">Fist name maximum length is 32 signs</span>
  </div>
</div>
